<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>易码收银</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
</head>
<body>
<div id="login_mian"></div>
<link rel="stylesheet" type="text/css" href="../css/login.css"/>

<script type="text/babel">
    let inputs = [{icon: "../src/reset_phone.png", pl: "请输入用户名/手机号"},
        {icon: "../src/reset_code.png", pl: "请输入密码"},
    ];

    var Login = React.createClass({
        getInitialState: function () {
            return {};
        },
        componentDidMount: function () {

        },
        render: function () {
            return (<div>
                <div>
                    {
                        inputs.map(function (value, index) {
                            return (<div className="input">
                                <div className="img_div">
                                    <img src={value.icon}/>
                                </div>
                                <input placeholder={value.pl}/>
                            </div>);
                        })
                    }
                </div>
                <div className="user_set">
                    <img className="selected_img" src="../src/login_notselected.png"/>
                    <p className="remark_lab">记住账号</p>
                    <p className="forget_pwd">忘记密码</p>
                </div>
                <button className="login_but">登录</button>
                <button className="reg_but">新用户注册</button>

            </div>);
        }
    });

    ReactDOM.render(
            <Login />,
        document.getElementById('login_mian')
    );
</script>
</body>
</html>
