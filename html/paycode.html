<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入验证码</title>
    <link rel="stylesheet" href="../css/paycode.css">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
</head>
<body>
<div class="title_div">
    <p class="left">中文</p>
    <p class="title">订单支付</p>
    <img class="right" src="../src/online.png"/>
</div>
<div class="bank_div">
    <img class="bank_img" src="../src/zslogo.png"/>
    <div class="bank_info">
        <p class="name">招商银行</p>
        <p class="card_id">信用卡|尾号6598</p>
    </div>
</div>
<div class="input_div">
    <p>验证码</p>
    <input type="number" placeholder="请输入手机验证码 "/>
</div>
<button class="pay">确定支付</button>
</body>
</html>
