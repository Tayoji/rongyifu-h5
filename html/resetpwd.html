<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/resetpwd.css" />

</head>
<body>
<div id="reset_mian"></div>

<script type="text/babel">
    let inputs = [{icon: "../../src/reset_phone.png", pl: "请输入用户名/手机号"},
        {icon: "../../src/reset_code.png", pl: "短信验证码"}
    ];
    var Reset = React.createClass({
        getInitialState: function () {
            return {};
        },
        getDefaultProps: function () {
            return {
                pl: "你想说点什么",
                icon: "",
                value: ""
            };
        }
        ,
        componentDidMount: function () {

        },
        render: function () {
            return (
                    <div>
                        <div className="inputs">
                            {
                                inputs.map(function (value, index) {
                                    return (
                                            <div className="input">
                                                <div className="img_div">
                                                    <img src={value.icon}/>
                                                </div>
                                                <input placeholder={value.pl} type="tel"/>
                                                <div>
                                                    {
                                                        index == 1 ? <button className="code_but">获取验证码</button> : null
                                                    }
                                                </div>
                                            </div>);
                                })

                            }
                        </div>
                    <button className="reset_but" disabled="false">重置密码</button>
                    </div>);
        }
    });
    ReactDOM.render(
            <Reset />,
        document.getElementById('reset_mian')
    );
</script>
</body>
</html>
