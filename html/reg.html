<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

</head>
<body>

<link rel="stylesheet" type="text/css" href="../css/reg.css" />
<div id="reg-controller"></div>

<script type="text/babel">

    let inputs = [{icon:"../src/reg_user.png",pl:"请输入用户名/手机号"},
        {icon:"../src/reg_pwd.png",pl:"请输入密码"},
        {icon:"../src/reg_code.png",pl:"短信验证码"}
    ];

    var Reg = React.createClass({
        getInitialState: function () {
            return {
                resetdisabled:true,
                codedisabled:false
            };
        },
        componentDidMount:function () {
            this.user = "";
            this.pwd = "";
            this.code = "";
        },
        handleTextChange:function (index,e) {
            switch (index){
                case 0:
                    this.user = e.target.value;
                    break
                case 1:
                    this.pwd = e.target.value;
                    break
                case 2:
                    this.code = e.target.value;
                    break
            }
            this.setState({
                resetdisabled:(this.user.length==0 ||this.pwd.length==0||this.code.length==0)
            });
        },
        handleClickCode:function () {
            this.setState({
                codedisabled:true
            });
            let self = this;
            var count = 60;
            self.refs.codebut.innerText = `${count}s`
            this.timer = setInterval(function () {
                count--;
                if (count < 0){
                    self.setState({
                        codedisabled:false
                    });
                    self.refs.codebut.innerText = '获取验证码'
                    clearInterval(self.timer)
                }else{
                    self.refs.codebut.innerText = `${count}s`
                }

            },1000)
        }
        ,
        handleClickRegBut:function () {

        },
        render:function () {
            let {resetdisabled,codedisabled} = this.state;
            let self = this;
            return (<div>
                <div className="header">
                    <img className="back" src="../src/reg_di.png"/>
                    <img className="img" src="../src/reg_header.png"/>
                </div>
                <div>
                    {
                        inputs.map(function (value,index) {
                            return (<div className="input">
                                <div className="img_div">
                                    <img src={value.icon}/>
                                </div>
                                <input placeholder={value.pl} type={index == 1 ? "password" : "number"} onChange={self.handleTextChange.bind(self,index)}/>
                                <div>
                                    {
                                        index == 2 ? <button ref="codebut" className="code_but" disabled={codedisabled} onClick={self.handleClickCode.bind(self)}>获取验证码</button> : null
                                    }
                                </div>
                            </div>);
                        })
                    }
                </div>
                <button className="regbut" disabled={resetdisabled} onClick={this.handleClickRegBut.bind(this)}>注册</button>
            </div>);
        }
    });
    ReactDOM.render(
      <Reg />,
        document.getElementById('reg-controller')
    );
</script>
</body>
</html>
