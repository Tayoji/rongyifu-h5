<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" type="text/css" href="../css/promotionreg.css"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <script src="/js/component/gVerify.js"></script>
    <script>

        function onload() {
            var verifyCode = new GVerify("v_container");
            $(".imageCodeDiv").hide();
            document.getElementById("code_submit").onclick = function () {
                var res = verifyCode.validate(document.getElementById("image_code_input").value);
                if (res) {
                    $(".imageCodeDiv").hide();
                    alert("验证正确");
                } else {
                    alert("验证码错误");

                }
            }
            document.getElementById("code_cannel").onclick = function () {
                $(".imageCodeDiv").hide();
            }
        }
        function vcodeclick() {
            $(".imageCodeDiv").show();
        }


    </script>
    <title>注册</title>
</head>
<body onload="onload()">
<div class="rule">
    <!--<a href="./recommend.html">-->
        <!--<img src="../src/rule.png">-->
    <!--</a>-->
</div>
<input type="hidden" id="INVITEMOBILE" name="INVITEMOBILE" value="2E925725C7C64B99"/>
<div class="container">
    <div class="content">
        <div class="inputBox">
            <input class="" placeholder="请输入手机号码" type="number" id="MERPHONENUMBER"/>
        </div>
        <div class="inputBox" id="codeDiv">
            <input placeholder="请输入验证码" type="number" id="VCODE"/>
            <button onclick="vcodeclick()" id="btn">发送验证码</button>
        </div>
        <div class="inputBox">
            <input placeholder="请输入登录密码" type="password" id="PASSWD"/>
        </div>
        <button class="reg">
            <img src="../src/regbut.png" onclick="applyUser()">
        </button>
        <p class="info">奖金系统自动秒结算 可立即提现</p>
        <div class="inputBox">
            <input placeholder="推荐人手机号(推荐人奖励50元现金)" value="全民推广商： 陈*俊 17688885229" readonly/>
        </div>

    </div>
</div>
<div class="imageCodeDiv">
    <div class="imageCodeContent">
        <p>请输入下面验证码</p>
        <div id="v_container"></div>
        <input id="image_code_input" type="url"/>
        <div>
            <button id="code_cannel" >取消</button>
            <button id="code_submit">提交</button>
        </div>
    </div>
</div>

</body>

</html>
